<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Rekreasi Kuliner</title>
    <link rel="stylesheet" href="uts.css">
</head>

<body>
    <form action="POST">
        <fieldset>
            <legend>Form Registrasi Rekreasi Kuliner</legend>
            <table>
                <tr>
                    <td><label for="namaTempatWisata">Nama Tempat Wisata</label></td>
                    <td class="titikDua"></td>
                    <td><input type="text" id="namaTempatWisata"></td>
                </tr>
                <tr>
                    <td><label for="jenisWisata">Jenis Wisata</label></td>
                    <td class="titikDua"></td>
                    <td>
                        <select name="jenisWisata" id="jenisWisata">
                            <option value="kedaiKopi">Kedai Kopi</option>
                            <option value="yogurtCimory">Yogurt Cimory</option>
                            <option value="susuMurni">Susu Murni Nasional</option>
                            <option value="kedaiTeh">Kedai Teh</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: text-top;"><label for="deskripsiWisata">Deskripsi Wisata</label></td>
                    <td class="titikDua"></td>
                    <td><textarea name="deskripsiWisata" id="deskripsiWisata" cols="90" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="kontakPerson">Kontak Person</label></td>
                    <td class="titikDua">:</td>
                    <td><input type="text" id="kontakPerson"></td>
                </tr>
                <tr>
                    <td><label for="noHp/Telpon">No. HP/Telpon</label></td>
                    <td class="titikDua">:</td>
                    <td><input type="number" id="noHp/Telpon"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>:</td>
                    <td><input type="text" id="email"></td>
                </tr>
                <tr>
                    <td><label for="alamatWeb">Alamat Web</label></td>
                    <td class="titikDua">:</td>
                    <td><input type="text" id="alamatWeb" placeholder="http://"></td>
                </tr>
                <tr>
                    <td style="vertical-align: text-top;"><label for="alamatLengkap">Alamat Lengkap</label></td>
                    <td class="titikDua" style="vertical-align: text-top;">:</td>
                    <td><textarea name="alamatLengkap" id="alamatLengkap" cols="90" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td><label for="latitudeLongtitude">Latitude,Longtitude</label></td>
                    <td class="titikDua">:</td>
                    <td><input type="number" id="latitudeLongtitude"></td>
                </tr>
                <tr>
                    <td class="submit"><input type="submit" id="submit"></td>
                    <td></td>
                    <td><input type="reset" id="reset"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
